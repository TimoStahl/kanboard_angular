<md-toolbar layout="row"><span ng-include="'view/menu.html'">
<h2>Projects</h2>
</md-toolbar>
<input type="text" ng-model="projectList.search" class="search-query" id="projects_search" placeholder="Search">
<table class="projectlist">
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><!--<a href="#/new"><i class="icon-plus-sign"></i></a>--></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projectList.projects | filter:projectList.search | orderBy:'name'">
      <td><a ng-href="#/board/show/{{project.id}}/1">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td>
        <a ng-href="#/board/show/{{project.id}}/1"><ng-md-icon icon="explore"></ng-md-icon></a>
        <a ng-href="#/board/overdue/{{project.id}}"><ng-md-icon icon="alarm"></ng-md-icon></a>
        <a ng-href="#/board/activity/{{project.id}}"><ng-md-icon icon="history"></ng-md-icon></a>
      </td>
    </tr>
  </tbody>
</table>
